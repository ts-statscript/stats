name: Deploy Documentation

on:
  push:
    branches-ignore:
      - 'master'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build project
        run: yarn build

      - name: Generate documentation
        run: yarn docs

      - name: Run benchmarks
        run: bun run benchmarks/index.ts

      - name: Create Jekyll config
        run: |
          echo "theme: jekyll-theme-cayman" > ./docs/_config.yml
          echo "plugins:" >> ./docs/_config.yml
          echo "  - jekyll-relative-links" >> ./docs/_config.yml
          echo "relative_links:" >> ./docs/_config.yml
          echo "  enabled: true" >> ./docs/_config.yml
          echo "  collections: true" >> ./docs/_config.yml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
